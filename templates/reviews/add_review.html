{% extends "base.html" %}
{% block title %}Add Review{% endblock %}

{% block content %}
<div class="review-form-container">
    <h2>Leave a Review for <span class="movie-title">"{{ movie.title }}"</span></h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="rating">‚≠ê Rating (1 to 5):</label><br>
        <input type="number" name="rating" id="rating" min="1" max="5" required><br><br>

        <label for="review_text">üìù Your Review:</label><br>
        <textarea name="review_text" id="review_text" rows="5" placeholder="Share your thoughts..."></textarea><br><br>

        <button type="submit">Submit Review</button>
    </form>
</div>

<style>
    .review-form-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: Arial, sans-serif;
    }

    .review-form-container h2 {
        font-size: 22px;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
    }

    .review-form-container .movie-title {
        color: #333;
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    textarea::placeholder {
        color: #aaa;
    }

    button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

</style>
{% endblock %}
